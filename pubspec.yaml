name: klndrive
description: A carpool application lets student to share their ride for reducing petrol costs

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^0.5.12+4
  firebase_auth: ^0.20.1
  firebase_core: ^0.7.0
  cloud_firestore: ^0.16.0+1
  google_maps_flutter: ^0.5.13
  fluttertoast: ^7.1.8
  geocoder: ^0.2.1
  flutter_typeahead: ^2.0.0
  rflutter_alert: ^1.1.0
  geolocator: ^6.2.1
  datetime_picker_formfield: ^1.0.0
  url_launcher: ^5.0.2
  flutter_phone_direct_caller: ^1.0.1
  pinput: ^0.2.0



dev_dependencies:

  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/



