name: klndrive
description: A carpool application lets student to share their ride for reducing petrol costs

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  shared_preferences: ^0.5.12+4
  url_launcher: ^5.7.10
  firebase_auth: ^0.20.1
  firebase_core: ^0.7.0
  cloud_firestore: ^0.16.0+1
  google_maps_flutter: ^1.2.0
#  geoflutterfire: ^2.2.1
  geolocator: ^6.2.1
  datetime_picker_formfield: ^1.0.0
  pinput: ^0.2.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/



